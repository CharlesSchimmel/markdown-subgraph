name:                md-graph
version:             0.1.0.0
github:              "githubuser/md-graph"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/md-graph#readme>

default-extensions: OverloadedStrings, RecordWildCards, NamedFieldPuns, FlexibleContexts, GeneralizedNewtypeDeriving

dependencies:
- base >= 4.7 && < 5
- async
- cryptohash-md5
- directory
- esqueleto
- filepath
- hashable
- hashable-time
- mtl
- network-uri
- optparse-applicative
- pandoc
- pandoc-types
- persistent
- persistent-sqlite
- persistent-template
- text
- time
- transformers
- unordered-containers

library:
  source-dirs: src

executables:
  md-graph:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    # - -dynamic
    dependencies:
    - md-graph

tests:
  md-graph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - md-graph
